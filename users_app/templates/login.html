{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>UserLogin - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class='container'>
        <br>
        <h2>Login On Taskmate</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <br>
        <form method='POST' class="col-6 mt-3" autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock content %}
